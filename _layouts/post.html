---
layout: default
---

<header>
  {%-include back_link.html-%}
  <h1>{{ page.title }}</h1>

  <p style="display: flex;justify-content: space-between;">
    {%- if page.subtitle -%}{{page.subtitle}}{%- endif -%}
    <time>{{ page.date | date: site.theme_config.date_format }} </time>
  </p>
  <hr style="margin-top: 0em;">
</header>

<article>
  {{ content }}
</article>
